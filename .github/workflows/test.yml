name: Test Workflow

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd backend && npm install
      - run: echo "Simulando pruebas backend... OK ✅"

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd frontend && npm install
      - run: echo "Simulando pruebas frontend... OK ✅"
