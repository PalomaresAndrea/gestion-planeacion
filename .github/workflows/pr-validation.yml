name: PR Validation

on:
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: cd backend && npm install
      - run: echo "Validando backend... ✅"

      - run: cd frontend && npm install
      - run: echo "Validando frontend... ✅"
